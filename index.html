<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reels16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="grid place-items-center mt-40 bg-no-repeat bg-cover "
    style=" background-position:center; background-image: url(bg1.jpg);">
    <div class="w-60 h-80 p-4 rounded text-center r-gap-4 border border-gray-200 "
        style="  backdrop-filter: blur(7px);  ">
        <h1 class="text-white text-2xl font-bold font-serif  mb-6" style="filter: drop-shadow(2px 2px 2px black);">
            Login-form</h1>
        <input type="text" class="w-full border-b  outline-0 bg-transparent text-white text-sm p-1 mb-2 "
            placeholder="Enter Name">
        <input type="password" class="w-full border-b mt-2 mb-4  outline-0 bg-transparent text-white text-sm p-1 mb-2 "
            placeholder="Enter Password">
        <div class="flex mb-2">
            <input type="checkbox" class="w-3 h-3 bg-red-500 mt-1.5 cursor-pointer outline-0 mr-1">
            <span class="pr-4 text-sm text-white">save login information</span>
        </div>
        <a href="#" class=" text-sm text-blue-400 mb-2 drop-shadow">Forgate Possword</a>
        <br><button class="font-serif text-sm mb-1 bg-white rounded w-full mt-2 pt-1 pb-1">Log in</button>
        <p class=" mt-2 text-sm text-white">Don't have an account: Create account</p>
    </div>

</body>

</html>
